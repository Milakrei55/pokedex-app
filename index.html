<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michaela's Pokedex</title>
  <link rel="shortcut icon" href="img/pokedexfavicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swa"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
  <!--Navigation bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Pokédex</a>
    <a class="navbar-brand" href="#">Link 2</a>
    <a class="navbar-brand" href="#">Link 3</a>

    <!--Search finder in nav bar-->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Pokémon" aria-label="Search">

    </form>
  </nav>

  <!--header-->
  <header class="page-header">
    <a href="index.html"><img src="img/mpokedex.svg" alt="Pokedex main logo" class="page-header__item"></a>
  </header>
  <main class="page__main">
    <div id="modal-container"></div>
    <!--unordered list selectable in javascript file-->
    <div class="container mt-5">
      <ul class="pokemon-list list-group"></ul>
    </div>
    <div class="footer"><a href="https://github.com/Milakrei55" target="_blank">Michaela's</a> Pokédex</div>

    <!-- Modal -->
    <div class="modal fade modal-bg" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <img id="pokemonImage" src="#" alt="Pokemon Image" class="img-fluid">
            <p id="pokemonHeight"></p>
            <p id="pokemonWeight"></p>
            <p id="pokemonTypes"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!---Bootstrap link for javascript with js/scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="dist/scripts.js"></script>
</body>

</html>
